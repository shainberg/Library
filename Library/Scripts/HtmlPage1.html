<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="components/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="components/bower_components/polymer/polymer.html" />
    <link rel="import" href="components/bower_components/paper-styles/paper-styles.html"
    <link rel="import" href="components/bower_components/paper-material/paper-material.html" />
    <link rel="import" href="components/bower_components/paper-button/paper-button.html" />
    <link rel="import" href="components/bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="components/bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="components/bower_components/paper-tabs/paper-tabs.html" />
    <style>
        paper-header-panel, paper-toolbar{
            background-color: #00bcd4 !important /*var(--paper-cyan-500)*/;
            color: white;
        }
        paper-tabs a{
            color: white;
            text-decoration: initial; 
        }
    </style>
</head>
<body>
    <paper-material elevation="1">
        <paper-header-panel class="flex" shadow="true">
            <paper-toolbar>
                <div>OSAS Library</div>
            </paper-toolbar>
            <paper-tabs selected="0" class="paper-header">
                <paper-tab link>
                    <a href="#link1" class="horizontal center-center layout">Books</a>
                </paper-tab>
                <paper-tab link>
                    <a href="#link2" class="horizontal center-center layout">Borrow</a>
                </paper-tab>
                <paper-tab link>
                    <a href="#link3" class="horizontal center-center layout">Borrowers</a>
                </paper-tab>
            </paper-tabs>
        </paper-header-panel>
        
    </paper-material>
</body>
</html>
